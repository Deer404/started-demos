<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reminders</title>
  </head>
  <body>
    <div class="app-window">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h1 class="app-title">Reminders</h1>
        </div>
        
        <nav class="sidebar-nav">
          <button class="nav-item active" data-filter="all">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="9" x2="15" y2="9"></line>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
            <span>All Lists</span>
          </button>
          
          <button class="nav-item" data-filter="today">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Today</span>
          </button>
          
          <button class="nav-item" data-filter="flagged">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
              <line x1="4" y1="22" x2="4" y2="15"></line>
            </svg>
            <span>Flagged</span>
          </button>
        </nav>

        <div class="sidebar-footer">
          <button class="add-list-button">+ Add List</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="content-header">
          <div class="header-title">
            <h2 class="list-title">All Lists</h2>
            <span class="todo-count">3 items</span>
          </div>
          
          <div class="header-actions">
            <button class="toolbar-button" aria-label="View options">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </button>
          </div>
        </div>

        <div class="content-body">
          <div class="input-section">
            <div class="input-wrapper">
              <input 
                type="text" 
                class="todo-input" 
                placeholder="New Reminder..."
                autocomplete="off"
              >
              <button class="add-button" aria-label="Add reminder">
                <svg class="add-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="filter-controls">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="active">Active</button>
            <button class="filter-button" data-filter="completed">Completed</button>
          </div>

          <div class="todo-list">
            <!-- Sample todo items -->
            <div class="todo-item">
              <div class="todo-checkbox">
                <input type="checkbox" id="todo-1" class="checkbox-input">
                <label for="todo-1" class="checkbox-label"></label>
              </div>
              <p class="todo-text">Morning meditation and journaling</p>
              <div class="todo-actions">
                <button class="action-button" aria-label="Flag todo">
                  <svg class="flag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                    <line x1="4" y1="22" x2="4" y2="15"></line>
                  </svg>
                </button>
                <button class="action-button delete-button" aria-label="Delete todo">
                  <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"></path>
                    <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>

            <div class="todo-item completed">
              <div class="todo-checkbox">
                <input type="checkbox" id="todo-2" class="checkbox-input" checked>
                <label for="todo-2" class="checkbox-label"></label>
              </div>
              <p class="todo-text">Review project documentation</p>
              <div class="todo-actions">
                <button class="action-button" aria-label="Flag todo">
                  <svg class="flag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                    <line x1="4" y1="22" x2="4" y2="15"></line>
                  </svg>
                </button>
                <button class="action-button delete-button" aria-label="Delete todo">
                  <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"></path>
                    <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>

            <div class="todo-item">
              <div class="todo-checkbox">
                <input type="checkbox" id="todo-3" class="checkbox-input">
                <label for="todo-3" class="checkbox-label"></label>
              </div>
              <p class="todo-text">Team standup meeting at 10 AM</p>
              <div class="todo-actions">
                <button class="action-button" aria-label="Flag todo">
                  <svg class="flag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                    <line x1="4" y1="22" x2="4" y2="15"></line>
                  </svg>
                </button>
                <button class="action-button delete-button" aria-label="Delete todo">
                  <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"></path>
                    <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="empty-state" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 11l3 3L22 4"></path>
              <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
            </svg>
            <p class="empty-text">No reminders</p>
            <p class="empty-subtext">Create your first reminder to get started</p>
          </div>
        </div>

        <div class="content-footer">
          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
